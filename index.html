<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="card col-12 col-md-5 col-lg-4" id="frmLogin">
            <div class="card-body">
                <h1 class="text-center mb-0 text-primary">Swollenhippo Feedback Login</h1>
                <h3 class="text-center mb-4">Please enter your login information</h3>
                <input id = "txtLoginEmail" class="form-control" type="email" placeholder="johndoe@gmail.com" aria-label="email input">
                <input id="txtLoginpassword" class="form-control mt-2" type="password" placeholder="password" aria-label="password input">
                <hr/>
                <button class="btn btn-primary col-12 mt-2" type="button" id="btnLogin">Log In</button>
                <button class ="btn btn-link col-12 mt-0" type="button" id="btnSwapLogin">Need an account? Register here</button>
            </div>
        </form>
        <form class="card col-12 col-md-5 col-lg-4" id="frmRegister" style="display:none;">
            <div class="card-body">
                <h2 class="text-center mb-1"> Swollenhippo Feedback Registration</h2>
                <form class="card col-12 col-md-6 offset-mb-3 col-lg-4 offset-lg-4">
                    <div class="card-body">
                        <h3 class="text-center mb-0">Feedback registration form</h3>
                        <input id="txtRegistrationEmail" class="form-control mt-2" type="email" placeholder="johndoe@gmail.com" aria-label="email input">
                        <input id="txtRegistrationPassword" class="form-control mt-2" type="password" placeholder="password" aria-label="password input">
                        <input id="txtPhoneNumber" class="form-control mt-2" type="phone number" placeholder="1234567890" aria-label="phone number input">
                        <input id="txtDiscord" class="form-control  mt-2" type="text" placeholder="@person1" aria-label="Discord Username Input">
                        <input id="txtTeamsName" class="form-control mt-2" type="text" placeholder="jgmiller44" aria-label="Teams Username Input">
                        <button class="btn btn-primary col-12 mt-2" type="button" id="btnRegistration">Log in and Register</button>
                        <button class ="btn btn-link col-12 mt-0" type="button" id="btnSwapRegister">Already have an account? log in here</button>
                    </div>
                </form>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src=".js\app.js"></script>
</html>
